<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Developed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2037253f5c.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="skills.css"></link>
</head>
<body>
    <header>
        <a href="../index.html" class='logo'><i class="fa fa-home" aria-hidden="true"></i></a>
        <div class="toggle"></div>
    </header>

    <div class="slider">
        <input type="radio" name="slider" checked="checked" id="radio1">
        <div class="imgBox">
            <i class="fab fa-html5 fa-10x"></i> 
            
        </div>
        
        <input type="radio" name="slider" id="radio2">
        <div class="imgBox">
            <i class="fab fa-css3-alt"></i>
           
        </div>
        
        <input type="radio" name="slider" id="radio3">
        <div class="imgBox">
            <i class="fab fa-js-square"></i>
          
        </div>

        <input type="radio" name="slider" id="radio4">
        <div class="imgBox">
            <i class="fab fa-node-js"></i> 
          
        </div>
    </div>
    <div class="radioBtn">
        <label for="radio1" class="click"></label>
        <label for="radio2" class="click"></label>
        <label for="radio3" class="click"></label>
        <label for="radio4" class="click"></label>
       
    </div>

   
</body>
</html>
